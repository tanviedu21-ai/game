<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kung Fu Panda Game</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(to bottom,#000000,#1a1a1a);
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Intro container */
#intro{
    text-align:center;
    animation:fadeIn 2s ease-in-out;
}

/* Title animation */
h1{
    font-size:60px;
    letter-spacing:3px;
    animation:zoomIn 2s ease forwards;
}

/* Subtitle */
p{
    opacity:0;
    animation:fadeIn 3s forwards;
    animation-delay:1.5s;
}

/* Start Button */
button{
    margin-top:30px;
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:10px;
    background:#ffcc00;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ffaa00;
}

/* Animations */
@keyframes zoomIn{
    from{transform:scale(0.3);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div id="intro">
    <h1>üêº KUNG FU PANDA</h1>
    <p>Train ‚Ä¢ Fight ‚Ä¢ Become the Dragon Warrior</p>
    <button onclick="startGame()">START GAME</button>
</div>

<script>
function startGame(){
    // small transition effect
    document.body.style.opacity = "0";
    setTimeout(()=>{
        window.location.href = "game.html"; // your main game file
    },800);
}
</script>

</body>
</html>
